<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>ENCRIPTADOR</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" class="logoimg">
            <H1 class="tittle">ENCRIPTADOR DE TEXTO</H1>
        </div>

        <div class="left">
            <textarea name="name"  id="inputTexto" placeholder="Ingrese Texto" class="text-input"></textarea>

            </div>

        <div class="right">
            <img src="Muñeco.png" id="img-right">
            <h1 id="text-right">ningun mensaje fue encontrado</h1>
            <textarea name="name" id="text2-right" cols="30" rows="10">ingrese el texto que desea encriptar o desencriptar</textarea>
            <button type="button" id="copy" onclick="copiar()">Copiar</button>
        </div>

        <div class="button">
            <h1 id="text-button">solo minusculas y sin acentos</h1>
            <button type="button" id="btn-encriptador" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptador" onclick="desencriptar()">Desencriptar</button>
            <h3 id="creador">Luis Javier Tovar Londoño</h3>
        </div>
</div>
    
</body>
</html>
